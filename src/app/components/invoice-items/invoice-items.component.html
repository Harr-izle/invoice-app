<div class="titles">
  <span class="itemname colortext" [class.darkmodeTextBold]="service.isDarkMode">{{ items.name }}</span>
  <span class="itemquantity">
    <p class="colortext" [class.darkmodeTextBold]="service.isDarkMode">
      {{ items.quantity }}
    </p>
  </span>
  <span class="itemprice">
    <p class="colortext" [class.darkmodeTextBold]="service.isDarkMode">
      {{ items.price | currency : "EUR" }}
    </p>
  </span>
  <span class="itemtotal">
    <p class="colortext" [class.darkmodeTextBold]="service.isDarkMode">
      {{ items.quantity * items.price | currency : "EUR" }}
    </p>
  </span>
</div>
